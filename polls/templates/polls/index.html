{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s4">
        <div class="center">
            <form action="{% url 'new_add' %}" method="post">
                {% csrf_token %}
                <input type="text" name="Title" placeholder="Title todo">
                <input type="text" name="details" placeholder="Details Todo">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>

    </div>

</div>
<div class="row mt-4">
    <div class="col">
        <div class="list-group">
            {% for all_todo in all_todo%}
            <ul class="list-group-item">
                <li class="list-group-item"><p> <strong>TODO:- </strong>  {{all_todo.Title}}
                                                <strong>Details:- </strong> {{all_todo.details}}
                                                <strong>Todo Time:- </strong> {{all_todo.do_date}}</p>
                    <div class="float-right">
                        <form action="delete_todo/{{ all_todo.id }}/" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                        <button type="button" class="btn btn-warning"> <a href="update_todo/{{ all_todo.id }}/edit">Update</a></button>
                        <button type="button" class="btn btn-warning"> <a href="detail_todo/{{ all_todo.id }}">Show details</a></button>
                    </div>
                </li>

            </ul>

            {% endfor %}
        </div>

    </div>

</div>
{% endblock content %}
